<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <div class="content">
                <label for="weight">Weight (KG):</label>
                <input type="text" id="weight" placeholder="Enter weight in KG" required>

                <label for="feet">Height (ft):</label>
                <input type="text" id="feet" placeholder="Enter feet" required>

                <label for="inches">Height (inches):</label>
                <input type="text" id="inches" placeholder="Enter inches" required>
            </div>
            <button id="calculate">Calculate BMI</button>
        </div>
    </div>

    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
